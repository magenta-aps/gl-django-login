stages:
  - lint
  - build
  - test

variables:
  IMAGE_DEV: ${CI_REGISTRY_IMAGE}:dev


# Lint stage
#############
.lint-default: &lint-default
  stage: lint
  needs: []
  image: python:3.8
  tags:
    - docker

Lint Python:
  <<: *lint-default
  before_script:
    - pip3 install flake8
    #- pip3 install -r django/requirements.txt
  script:
    - flake8 --ignore E501,E226,W503 src/django_mitid_auth/
